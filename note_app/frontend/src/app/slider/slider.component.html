<ngb-carousel class='slider' #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus" (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let note of sliderNotes; index as i">
    <div class="carousel-caption">
      <h3></h3>
    </div>
      <div class="picsum-img-wrapper" style="background-image: url('https://www.creativefabrica.com/wp-content/uploads/2021/06/03/Rawr-Means-I-Love-You-in-Dinosaur-Graphics-12863396-1.jpg');">
      </div>
    <br>   
    <app-note [note]="note" [abbreviate]=true [mutable]=false (click)="selectNote(i)"></app-note>
  </ng-template>
  <ng-template ngbSlide *ngIf="sliderNotes.length == 0">
    <p class="no-notes">You have no important notes to display</p>
  </ng-template>

</ngb-carousel>

<br>
    <div *ngFor="let note of notes">
        <app-note (message)="getRecent();getImportant();relayMessage($event)" [note]="note"></app-note><br>
    </div>
