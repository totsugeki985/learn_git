<div class="login-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
    
        <div class="form-group" id="email">
            <label>Email:</label><p>
            <input formControlName="email" class="form-control" >
            <span class="error" *ngIf="loginForm.controls?.['email']?.errors?.['required'] && loginForm.controls?.['email']?.touched">Email is required</span>
            <span class="error" *ngIf="loginForm.controls?.['email']?.errors?.['email'] && loginForm.controls?.['email']?.touched">Must be an email</span><br>
        </div>

        <div class="form-group" id="password">
            <label >Password:</label><p>
            <input  class="form-control" type="password" formControlName="password">
            <span class="error" *ngIf="loginForm.controls?.['password']?.errors?.['required'] && loginForm.controls?.['password']?.touched">Password is required</span><br>
        </div>

        <div id="submitButton">
            <button id="login" class="btn btn-primary" id="button" [disabled]="!loginForm.valid">Submit</button>
        </div>

    </form>
</div>
